{% extends "layout.html" %}

{% block title %}update page{% endblock %}


{% block content %}

<form action="" method="POST">
{% csrf_token %}
    <h2>update here!</h2>
    <label for="topic">topic</label>
    <input type="text" name="topic" list="topic-list" required/>
    <datalist id="topic-list">
        <select id="room-topic">
            {% for topic in topics %}
            <option value="python">{{topic.name}}</option>
            {% endfor %}
            {% comment %} <option value="django">django</option>
            <option value="javascript">javascript</option> {% endcomment %}
        </select>
    </datalist>

    </br>
    </br>
    <label for="room-name">
        room-name
    </label>
    {% comment %} <input type="text" name="room-name" id="room-name" required> {% endcomment %}
    {{form.name}}

    <br>    
    <br>    
    <label for="description">description</label>
    {% comment %} <textarea name="description" id="description" cols="30" rows="10" required></textarea> {% endcomment %}
    {{form.description}}
    <button type="submit">update</button>
    <a href="{% url "index" %}">back</a>

</form>

{% endblock %}
